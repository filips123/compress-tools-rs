name: CI - Windows GNU  - x86_64

on:
  push:
    branches:
      - master
      - feature-*
      - issue-*
  pull_request:

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        version:
          - 1.46.0 # MSRV
          - stable
          - nightly

    env:
      LC_ALL: en_US.UTF-8

    defaults:
      run:
        shell: msys2 {0}

    name: Test ${{ matrix.version }} - x86_64-pc-windows-gnu
    runs-on: windows-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install ${{ matrix.version }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}-x86_64-pc-windows-gnu
          profile: minimal
          override: true

      - name: Install libarchive
        uses: msys2/setup-msys2@v2
        with:
          path-type: inherit
          install: >-
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-libarchive

      - name: Generate Cargo.lock
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.version }}-x86_64-pc-windows-gnu-cargo-registry-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ matrix.version }}-x86_64-pc-windows-gnu-cargo-index-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ matrix.version }}-x86_64-pc-windows-gnu-cargo-build-trimmed-${{ hashFiles('**/Cargo.lock') }}

      - name: Check build
        run: cargo check --release --all --bins --examples --tests

      - name: Tests
        run: cargo test --release --all --all-features --no-fail-fast -- --nocapture

      - name: Clear the cargo caches
        run: |
          cargo install cargo-cache --no-default-features --features ci-autoclean
          cargo-cache
